<div>
    <h2 id="page-heading">
        <span jhiTranslate="otoBakimApp.aracCarisi.home.title">Arac Carisis</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-arac-carisi" [routerLink]="['/arac-carisi/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="otoBakimApp.aracCarisi.home.createLabel">
            Create new Arac Carisi
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'otoBakimApp.aracCarisi.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="aracCarisis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="otoBakimApp.aracCarisi.aktif">Aktif</span></th>
            <th><span jhiTranslate="otoBakimApp.aracCarisi.arac">Arac</span></th>
            <th><span jhiTranslate="otoBakimApp.aracCarisi.cari">Cari</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aracCarisi of aracCarisis ;trackBy: trackId">
                <td><a [routerLink]="['/arac-carisi', aracCarisi.id, 'view' ]">{{aracCarisi.id}}</a></td>
                <td>{{aracCarisi.aktif}}</td>
                <td>
                    <div *ngIf="aracCarisi.arac">
                        <a [routerLink]="['../arac', aracCarisi.arac?.id, 'view' ]" >{{aracCarisi.arac?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="aracCarisi.cari">
                        <a [routerLink]="['../cari', aracCarisi.cari?.id, 'view' ]" >{{aracCarisi.cari?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/arac-carisi', aracCarisi.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/arac-carisi', aracCarisi.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'arac-carisi', { outlets: { popup: aracCarisi.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
