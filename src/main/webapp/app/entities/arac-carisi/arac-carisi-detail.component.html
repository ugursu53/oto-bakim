<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aracCarisi">
            <h2><span jhiTranslate="otoBakimApp.aracCarisi.detail.title">Arac Carisi</span> {{aracCarisi.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="otoBakimApp.aracCarisi.aktif">Aktif</span></dt>
                <dd>
                    <span>{{aracCarisi.aktif}}</span>
                </dd>
                <dt><span jhiTranslate="otoBakimApp.aracCarisi.arac">Arac</span></dt>
                <dd>
                    <div *ngIf="aracCarisi.arac">
                        <a [routerLink]="['/arac', aracCarisi.arac?.id, 'view']">{{aracCarisi.arac?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="otoBakimApp.aracCarisi.cari">Cari</span></dt>
                <dd>
                    <div *ngIf="aracCarisi.cari">
                        <a [routerLink]="['/cari', aracCarisi.cari?.id, 'view']">{{aracCarisi.cari?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/arac-carisi', aracCarisi.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
