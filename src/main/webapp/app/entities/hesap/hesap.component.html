<div>
    <h2 id="page-heading">
        <span jhiTranslate="otoBakimApp.hesap.home.title">Hesaps</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hesap" [routerLink]="['/hesap/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="otoBakimApp.hesap.home.createLabel">
            Create new Hesap
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'otoBakimApp.hesap.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="hesaps?.length === 0">
        <span jhiTranslate="otoBakimApp.hesap.home.notFound">No hesaps found</span>
    </div>
    <div class="table-responsive" *ngIf="hesaps?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="otoBakimApp.hesap.banka">Banka</span></th>
            <th><span jhiTranslate="otoBakimApp.hesap.sube">Sube</span></th>
            <th><span jhiTranslate="otoBakimApp.hesap.hesapNo">Hesap No</span></th>
            <th><span jhiTranslate="otoBakimApp.hesap.iban">Iban</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hesap of hesaps ;trackBy: trackId">
                <td><a [routerLink]="['/hesap', hesap.id, 'view' ]">{{hesap.id}}</a></td>
                <td>{{hesap.banka}}</td>
                <td>{{hesap.sube}}</td>
                <td>{{hesap.hesapNo}}</td>
                <td>{{hesap.iban}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/hesap', hesap.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hesap', hesap.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'hesap', { outlets: { popup: hesap.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
