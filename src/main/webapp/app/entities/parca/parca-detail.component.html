<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="parca">
            <h2><span jhiTranslate="otoBakimApp.parca.detail.title">Parca</span> {{parca.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="otoBakimApp.parca.fiyati">Fiyati</span></dt>
                <dd>
                    <span>{{parca.fiyati}}</span>
                </dd>
                <dt><span jhiTranslate="otoBakimApp.parca.isEmri">Is Emri</span></dt>
                <dd>
                    <div *ngIf="parca.isEmri">
                        <a [routerLink]="['/is-emri', parca.isEmri?.id, 'view']">{{parca.isEmri?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="otoBakimApp.parca.tipi">Tipi</span></dt>
                <dd>
                    <div *ngIf="parca.tipi">
                        <a [routerLink]="['/parca-tipi', parca.tipi?.id, 'view']">{{parca.tipi?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/parca', parca.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
